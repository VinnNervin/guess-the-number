<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guesser</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="game-container">
        <div class="input">
            <label for="number">guess the number: </label>
            <input autofocus id="number" class="inputNum" placeholder="type a number" type="number">
        </div>
        <p class="desc"></p>
        <button class="hit">Hit !</button>
        <button class="difficult">ubah level</button>
        <p class="changes"></p>
        <p class="diff-desc"></p>
    </div>

    <div class="difficult-menu">
        <div class="list-diff">
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/utility.js"></script>
</body>

</html>
